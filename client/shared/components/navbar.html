<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <ul class="nav navbar-nav">
      <a href="/" class="navbar-brand"><i class="ion-images"></i> Instagram</a>
      <li><a href="#/">Home</a></li>
      <li ng-if="!vm.isAuthenticated()"><a ui-sref="login">Log in</a></li>
      <li ng-if="!vm.isAuthenticated()"><a ui-sref="signup">Sign up</a></li>
      <li ng-if="vm.isAuthenticated()"><a ng-click="vm.logout()" href="">Logout</a></li>

    <ul class="nav navbar-nav navbar-right">
      <li ng-if="vm.isAuthenticated() && vm.currentUser.username">
