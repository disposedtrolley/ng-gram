<div class="container">
		
	<div class="center-form panel">
		<div class="panel-body">
			<h4 class="text-center"><i class="ion-log-in"></i> Log in</h4>

			<form name="vm.loginForm" ng-submit="vm.emailLogin()" novalidate>
				<div class="form-group has-feedback" ng-class="{ 'has-error': vm.loginForm.email.$invalid && vm.loginForm.email.$dirty }">
					<input server-error class="form-control input-lg" type="text" name="email" ng-model="vm.email" placeholder="Email" required autofocus>
					<span class="ion-at form-control-feedback"></span>
					<div class="help-block" ng-if="vm.loginForm.email.$dirty" ng-messages="vm.loginForm.email.$error">
						<div ng-message="required">Please enter your email</div>
						<div ng-message="server">{{errorMessage.email}}</div>
					</div>
				</div>

				<div class="form-group has-feedback" ng-class="{ 'has-error': vm.loginForm.password.$invalid && vm.loginForm.password.$dirty }">
					<input server-error class="form-control input-lg" type="password" name="password" ng-model="vm.password" placeholder="Password" required>
					<span class="ion-key form-control-feedback"></span>
					<div class="help-block" ng-if="vm.loginForm.password.$dirty" ng-messages="vm.loginForm.password.$error">
						<div ng-message="required">Please enter your password</div>
						<div ng-message="server">{{errorMessage.password}}</div>
					</div>
				</div>

				<button type="submit" class="btn btn-block btn-success" ng-disabled="vm.loginForm.$invalid">Log in</button>

				<br/>

				<p class="text-center text-muted">
					<small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
				</p>

				<div class="signup-or-separator">
					<h6 class="text">or</h6>
					<hr>
				</div>
			</form>
			<button class="btn btn-block btn-instagram" ng-click="vm.instagramLogin()">
				<i class="ion-social-instagram"></i> Sign in with Instagram
			</button>
		</div>
	</div>

</div>
